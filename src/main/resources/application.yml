spring:
    datasource:
        url: jdbc:postgresql://localhost:5432/user_management
        username: app_user
        password:
        driver-class-name: org.postgresql.Driver

    jpa:
        hibernate:
            ddl-auto: update
        generate-ddl: true
        show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
    level:
        web: DEBUG
        org:
            hibernate:
                SQL: DEBUG
                tool:
                    hbm2ddl: DEBUG
            springframework:
                web: DEBUG
                security: DEBUG




management:
    endpoints:
        web:
            exposure:
                include: "*"

server:
    tomcat:
        accesslog:
            enabled: true
            pattern: '%h %l %u %t "%r" %s %b %D'